<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Critiplot Developer Stats</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: none; 
    }
    h1, h2 {
      margin: 0.5rem 0;
    }
    .analytics-container {
      margin-top: 2rem;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
    }
    .analytics-iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>Critilot Developer Dashboard</h1>
  <p>Google Analytics Real-time Data</p>
</header>

<main id="dashboard">
  <div class="analytics-container">
    <h2>Google Analytics Real-time Data</h2>
    <iframe class="analytics-iframe" src="https://analytics.google.com/analytics/web/#/a367540466p508359713/realtime/pages?params=_u..nav%3Dmaui"></iframe>
  </div>
</main>

<script>
  const PASSWORD = "https://critiplot.vercel.app"; 
  const entered = prompt("Enter password to access developer dashboard:");
  if(entered !== PASSWORD){
    alert("Incorrect password. Access denied.");
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;color:red;'>Access Denied</h1>";
    throw new Error("Access denied");
  } else {
    document.getElementById("dashboard").style.display = "block";
  }
</script>

</body>
</html>
