<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOS-Plot Developer Stats</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: none; 
    }
    h1, h2 {
      margin: 0.5rem 0;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .stat-box {
      background: #1f1f1f;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      flex: 1 1 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #1f1f1f;
    }
    table th, table td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    table th {
      background: #3498db;
      color: white;
    }
    table td {
      color: #e0e0e0;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #c0392b;
    }
    #countryChartContainer {
      margin-top: 2rem;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>

<header>
  <h1>Critilot Developer Dashboard</h1>
  <p>Global visitor stats powered by Firebase Firestore</p>
</header>

<main id="dashboard">
  <div class="stats">
    <div class="stat-box">
      <h2 id="totalVisits">0</h2>
      <p>Total Visits</p>
    </div>
    <div class="stat-box">
      <h2 id="uniqueIPs">0</h2>
      <p>Unique IPs</p>
    </div>
    <div class="stat-box">
      <h2 id="lastVisit">-</h2>
      <p>Most Recent Visit</p>
    </div>
  </div>


  <h2>All Visitor Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>Country</th>
        <th>User Agent</th>
      </tr>
    </thead>
    <tbody id="logsTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <div id="countryChartContainer">
    <h2>Visits by Country</h2>
    <canvas id="countryChart"></canvas>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  const PASSWORD = "https://nos-plot.vercel.app"; 
  const entered = prompt("Enter password to access developer dashboard:");
  if(entered !== PASSWORD){
    alert("Incorrect password. Access denied.");
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;color:red;'>Access Denied</h1>";
    throw new Error("Access denied");
  } else {
    document.getElementById("dashboard").style.display = "block";
  }

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA1L10IRuyR9hQaHUb_KNrQQEJkLcL7qEk",
    authDomain: "nos-tlplot-stats.firebaseapp.com",
    projectId: "nos-tlplot-stats",
    storageBucket: "nos-tlplot-stats.firebasestorage.app",
    messagingSenderId: "384068378525",
    appId: "1:384068378525:web:f5ae43ea436483d56ed974",
    measurementId: "G-QRNJRME77M"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const logsTable = document.getElementById("logsTable");
  const totalVisitsEl = document.getElementById("totalVisits");
  const uniqueIPsEl = document.getElementById("uniqueIPs");
  const lastVisitEl = document.getElementById("lastVisit");
  const resetBtn = document.getElementById("resetBtn");
  const ctx = document.getElementById("countryChart").getContext("2d");

  let countryChart = null;

  async function fetchLogs() {
    logsTable.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";
    const logsCol = collection(db, "logs");
    const q = query(logsCol, orderBy("timestamp", "desc"));
    const logsSnapshot = await getDocs(q);

    let totalVisits = 0;
    let uniqueIPs = new Set();
    let countryCounts = {};
    let rows = "";

    logsSnapshot.forEach(docSnap => {
      const data = docSnap.data();
      const date = new Date(data.timestamp).toLocaleString();
      const country = data.country || "Unknown";
      rows += `<tr>
        <td>${date}</td>
        <td>${data.ip}</td>
        <td>${country}</td>
        <td>${data.userAgent}</td>
      </tr>`;
      totalVisits++;
      uniqueIPs.add(data.ip);
      countryCounts[country] = (countryCounts[country] || 0) + 1;
    });

    logsTable.innerHTML = rows || "<tr><td colspan='4'>No logs found</td></tr>";
    totalVisitsEl.textContent = totalVisits;
    uniqueIPsEl.textContent = uniqueIPs.size;
    lastVisitEl.textContent = logsSnapshot.size ? new Date(logsSnapshot.docs[0].data().timestamp).toLocaleString() : "-";

    if(countryChart) countryChart.destroy();
    countryChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: Object.keys(countryCounts),
        datasets: [{
          label: "Visits",
          data: Object.values(countryCounts),
          borderColor: "#3498db",
          backgroundColor: "rgba(52,152,219,0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: "Country-wise Visits", color: "#e0e0e0" }
        },
        scales: {
          x: { ticks: { color: "#e0e0e0" }, grid: { color: "#444" } },
          y: { ticks: { color: "#e0e0e0" }, grid: { color: "#444" } }
        }
      }
    });
  }



  fetchLogs();
</script>

</body>
</html>
